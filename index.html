<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Duck Form</title>
    <meta name="description" content="HTML form">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/styles/index.css">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <div class="main-container">
        <div class="sub-container">
            <div class="form-container">
                <form class="duck-form" action="">
                    <label for="full-name" class="label-name">FULL NAME</label>
                    <input type="text" class="name" name="full-name">
                    <label for="email" class="label-email" aria-placeholder="Your Email">EMAIL</label>
                    <input type="email" name="email" class="email" id="email" placeholder="Your email">
                    <label for="message-regarding" class="label-msg-regarding">MESSAGE REGARDING</label>
                    <select name="message-regarding" class="msg-regarding" id="message-regarding">
                        <option>A</option>
                        <option>B</option>
                    </select>
                    <label for="message" class="label-message">MESSAGE</label>
                    <textarea name="message" col="5" rows="5" class="message" placeholder="Your message"></textarea>
                    <button type="submit" class="form-button">SEND MESSAGE</button>
                </form>
            </div>
            <div class="duck-image">
                <img src="/images/hiclipart 2.png" alt="Yellow duck">
            </div>
            <div class="side">

            </div>
        </div>

    </div>
</body>

</html>
