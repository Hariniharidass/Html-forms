<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Duck Form</title>
    <meta name="description" content="HTML form">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/styles/index.css">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <div class="main-container">
        <div class="sub-container">
            <div class="form-container">
                <form class="duck-form" action="">

                    <label for="name" class="label-name">FULL NAME</label>
                    <input type="text" name="name" id="name" class="name" minlength="2" maxlength="40" required focus>

                    <label for="email" class="label-email" aria-placeholder="Your Email" focus>EMAIL</label>
                    <input type="email" name="email" id="email" class="email" placeholder="Your Email" required
                        autofocus>

                    <label for="password" class="label-password" aria-placeholder="Your Password" focus>PASSWORD</label>
                    <input type="password" name="password" id="password" class="password" placeholder="Your Password"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                        required>

                    <label for="message-regarding" class="label-msg-regarding">MESSAGE REGARDING</label>
                    <select name="message-regarding" class="msg-regarding" id="message-regarding" required focus>
                        <option class="select-option" selected></option>
                        <option class="select-option">A</option>
                        <option class="select-option">B</option>
                        <option class="select-option">C</option>
                    </select>

                    <label for="message" class="label-message">MESSAGE</label>
                    <textarea name="message" class="message" id="message" placeholder="Your Message" rows="1"
                        minlength="10" maxlength="1000" required focus>
                    </textarea>

                    <button type="submit" class="form-button">SEND MESSAGE</button>
                </form>
            </div>
            <div class="duck-image">
                <img src="/images/hiclipart 2.png" alt="Yellow duck">
            </div>
            <div class="side">

            </div>
        </div>

    </div>
</body>

</html>
